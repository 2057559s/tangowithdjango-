<!DOCTYPE html>
<body bgcolor="#81F781">
<html>
    <head>
        <title>Rango</title>
    </head>
    
    <body>
        {%if user.is_authenticated %}
        <h1>Add a Page</h1>
        
        
        
        
        <form id="page_form" method="post" action="{% url 'add_page' category.slug%}">
            
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            
            
            
            <input type="submit" name="submit" value="Create Page" />
            
            
            
            
        {% else %}
        <h1>Only registered users can add pages</h1>
        <a href="/rango/register/"><button type="button">Register Here</button></a><br />
        {% endif %}
        
        </form>
    </body>
    
</html>
